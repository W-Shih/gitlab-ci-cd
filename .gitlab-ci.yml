stages:
  - hello-world
  - install
  - linter-and-testing
  - build
  - deploy

hello-world:
  stage: hello-world
  script:
    - echo "hello world, GitLab!!!"
    - bash ./run.sh

npm-install:
  stage: install
  script:
    - echo "npm install"

run-unit-tests:
  stage: linter-and-testing
  script:
    - echo "running unit tests..."

run-linter:
  stage: linter-and-testing
  script:
    - echo "running linter..."

build-service:
  stage: build
  script:
    - echo "building service app..."

build-image:
  stage: build
  needs:
    - build-service
  script:
    - echo "building docker image..."

deploy:
  stage: deploy
  script:
    - echo "deploying..."
