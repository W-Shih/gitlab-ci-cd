stages:
  - hello-world
  - install
  - linter-and-testing
  - build
  - deploy

image: alpine:3.17.3

variables:
  name: "Wayne - Global"

hello-world:
  variables:
    name: "Wen - Local"
  except:
    - main
    - dev
  stage: hello-world
  script:
    - echo "hello $name, GitLab!!!"
    - sh ./run.sh

npm-install:
  image: python:alpine3.17
  stage: install
  script:
    - echo "$name"
    - python3 --version
    - echo "npm install"

run-unit-tests:  
  stage: linter-and-testing
  script:
    - echo "running unit tests..."
    - python3 --version

run-linter:
  stage: linter-and-testing
  script:
    - echo "running linter..."

build-service:
  only:
    - main
    - dev
  stage: build
  script:
    - echo "building service app..."

build-image:
  only:
    - main
    - dev
  stage: build
  needs:
    - build-service
  script:
    - echo "building docker image..."

deploy:
  stage: deploy
  script:
    - echo "deploying..."
    # <Wayne Shih> 11-Apr-2023
    # PRODUCTION_URL is defined in GitLab repo CI/CD variables
    - echo "$PRODUCTION_URL"
  rules:
    # GitLat predefined variables:
    # - https://docs.gitlab.com/ee/ci/variables/predefined_variables.html
    - if: $CI_COMMIT_BRANCH == "main"
